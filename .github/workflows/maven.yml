name: Test pipeline

on:
  push:
    branches: 
    - master
  pull_request:
    branches: 
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Run tests
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=false -DisHeadless=true

    - name: Archive logs
    if: always()
    uses: actions/upload-artifact@v3
    with: 
    name: automation-logs
    path: logs
    
    - name: Archive Extent Reports
    if: always()
    uses: actions/upload-artifact@v3
    with: 
    name: html-reports
    path: report.html

    -name: Upload screenshots as Artifacts
    if: always()
    uses: actions/upload-artifact@v3
    with: 
    name: screenshots
    path: screenshots/

    -name: Notify test failure or success
    run: echo "Tests completed"

    -name: copy Report to gh-pages Folde
    if: always()

    run:
      mkdir -p public/extent-reports
      cp -R report.html public/extent-reports
      cp -R screenshots/ public /extent-reports/screenshots/
      ls -l

    - name: Deploy
    if: always()
    uses: JamesIves/github-pages-deploy-action@v4
    with: 
    folder: public/extent-reports/
    token: ${{secrets.Testing purpose01}}
    clean: true
